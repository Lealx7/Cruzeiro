<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cruzeiro</title>
</head>
<style>
    .cabecalho{
        margin: 0;
        padding: 0;
        display: flexbox;
        background-color:#00BFFF;
        align-content: center;
        font-size:  x-large;
        text-align: center;
        font-style: italic;
        width: 100%;
        height: 100px;
    }
    .separacao{
        background-color: black;
        width: 100%;
        height: 15px;
    }

    .cruzeiro img{
        margin: 0;
        padding: 0;
        display: flexbox;
        background-color:#00BFFF;
        width: 25%;
        height: 300px;
    }
    .time{

    width: 100px;
    height: 100px;
    display: inline-block;
}
    

    

    .separar2{
        background-color: black;
        flex-direction: column-reverse;
        height: 15px;
    }
    .rodape{
        background-color: pink;
        flex-direction: column-reverse;
        height: 850px;
    }
    div.cruzeiro , .time {
	width: 150px;
    
	display: inline-block;
    }
</style>
<body>
    <div class="cabecalho"> <h1> Saiba como esta o cruzeiro</h1></div>

    <div class="separacao"></div>

    <div class="cruzeiro">
        <img src="le.png" alt="">
    </div>

    <div class="time">
        <img src="ze.jpg" alt="">
    </div>


    <div class="separar2"></div>

    <div class="rodape"></div>
</body>
</html>
